      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DocumentDBs'
        "400":
