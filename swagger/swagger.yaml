host: https://fairos.dev.fairdatasociety.org
info:
  contact: {}
  description: A list of the currently provided Interfaces to interact with FairOS
    decentralised file system(dfs), implementing user, pod, file system, key value
    store and document store
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: FairOS-dfs server
  version: v0.9.0-rc1
paths:
  /v1/dir/ls:
    get:
      description: DirectoryLsHandler is the api handler for listing the contents
        of a directory.
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: dir path
        in: query
        name: dirPath
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ListFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: List directory
      tags:
      - dir
  /v1/dir/mkdir:
    post:
      consumes:
      - application/json
      description: DirectoryMkdirHandler is the api handler to create a new directory.
      parameters:
      - description: pod name and dir path
        in: body
        name: dir_request
        required: true
        schema:
          $ref: '#/definitions/api.DirRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Create directory
      tags:
      - dir
  /v1/dir/present:
    get:
      description: DirectoryPresentHandler is the api handler which says if a directory
        is present or not
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: dir path
        in: query
        name: dirPath
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DirPresentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Is directory present
      tags:
      - dir
  /v1/dir/rename:
    post:
      consumes:
      - application/json
      description: DirectoryRenameHandler is the api handler to rename a directory.
      parameters:
      - description: old name and new path
        in: body
        name: dir_request
        required: true
        schema:
          $ref: '#/definitions/common.RenameRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Rename directory
      tags:
      - dir
  /v1/dir/rmdir:
    delete:
      consumes:
      - application/json
      description: DirectoryRmdirHandler is the api handler to remove a directory.
      parameters:
      - description: pod name and dir path
        in: body
        name: dir_request
        required: true
        schema:
          $ref: '#/definitions/api.DirRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Remove directory
      tags:
      - dir
  /v1/dir/stat:
    get:
      description: DirectoryStatHandler is the api handler which gives the information
        about a directory
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: dir path
        in: query
        name: dirPath
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dir.Stats'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Directory stat
      tags:
      - dir
  /v1/doc/count:
    post:
      consumes:
      - application/json
      description: DocCountHandler is the api handler to count the number of documents
        in a given document database
      parameters:
      - description: doc table info
        in: body
        name: doc_request
        required: true
        schema:
          $ref: '#/definitions/api.DocCountRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/collection.TableKeyCount'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Count number of document in a table
      tags:
      - doc
  /v1/doc/delete:
    delete:
      consumes:
      - application/json
      description: DocDeleteHandler is the api handler to delete the given document
        database
      parameters:
      - description: doc table info
        in: body
        name: doc_request
        required: true
        schema:
          $ref: '#/definitions/api.SimpleDocRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Delete a doc table
      tags:
      - doc
  /v1/doc/entry/delete:
    delete:
      consumes:
      - application/json
      description: DocEntryDelHandler is the api handler to delete a document from
        a document datastore
      parameters:
      - in: query
        name: id
        type: string
      - in: query
        name: podName
        type: string
      - in: query
        name: tableName
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Delete a document from a document datastore
      tags:
      - doc
  /v1/doc/entry/get:
    get:
      consumes:
      - application/json
      description: DocEntryGetHandler is the api handler to get a document from a
        document datastore
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: table name
        in: query
        name: tableName
        required: true
        type: string
      - description: id to search for
        in: query
        name: id
        required: true
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DocGetResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Get a document from a document datastore
      tags:
      - doc
  /v1/doc/entry/put:
    post:
      consumes:
      - application/json
      description: DocEntryPutHandler is the api handler add a document in to a document
        datastore
      parameters:
      - in: query
        name: doc
        type: string
      - in: query
        name: podName
        type: string
      - in: query
        name: tableName
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Add a record in document datastore
      tags:
      - doc
  /v1/doc/find:
    get:
      consumes:
      - application/json
      description: DocFindHandler is the api handler to select rows from a given document
        datastore
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: table name
        in: query
        name: tableName
        required: true
        type: string
      - description: expression to search for
        in: query
        name: expr
        required: true
        type: string
      - description: number od documents
        in: query
        name: limit
        type: string
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DocFindResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Get rows from a given doc datastore
      tags:
      - doc
  /v1/doc/indexjson:
    post:
      consumes:
      - application/json
      description: DocIndexJsonHandler is the api handler to index a json file that
        is present in a pod, in to the given document database
      parameters:
      - description: index request
        in: body
        name: index_request
        required: true
        schema:
          $ref: '#/definitions/api.DocIndexRequest'
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Index a json file that is present in a pod, in to the given document
        database
      tags:
      - doc
  /v1/doc/loadjson:
    post:
      consumes:
      - multipart/form-data
      description: DocLoadJsonHandler is the api handler that indexes a json file
        that is present in the local file system
      parameters:
      - description: pod name
        in: query
        name: podName
        required: true
        type: string
      - description: table name
        in: query
        name: tableName
        required: true
        type: string
      - description: json to index
        in: formData
        name: json
        required: true
        type: file
      - description: cookie parameter
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.response'
      summary: Load json file from local file system
      tags:
      - doc
  /v1/doc/ls:
    get:
      consumes:
      - application/json
      description: DocListHandler is the api handler which lists all the document
